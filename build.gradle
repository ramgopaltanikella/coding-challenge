buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'application'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform()
}

mainClassName = 'com.mongodb.codingchallenge.JSONUtils'

shadowJar {
    baseName = 'mongodb-coding-challenge-shadow'
    classifier = null
    version = null
    manifest {
        attributes 'Description': 'MongoDB coding challenge application JAR'
    }
}
